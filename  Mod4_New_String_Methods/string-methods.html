<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>

<script>
const course = 'RFB2';
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

//NOTE: THESE METHODS ARE NOT CASE SENSITIVE.

// .startsWith()
course.startsWith('RFB'); //returns 'True'
// .endsWith()
flightNumber.endsWith('jz'); //returns 'True'

//take the first 11 digits and ignore the rest.
accountNumber.endsWith('RT', 11); //returns 'True'

// .includes()
flightNumber.includes('ac'); //returns 'True'

// .repeat()

function leftPad(str, length = 20) {
  return `â†’ ${' '.repeat(length - str.length)}${str}`;
}

console.log(leftPad(make));
console.log(leftPad(model));
console.log(leftPad(colour));


</script>

</body>
</html>
