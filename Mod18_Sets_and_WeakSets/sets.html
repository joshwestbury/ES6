<script>

  //sets are unorderd arrays that have uniq items and is not index based.
  // to get the length of a set you must use set.size not set.length.
  const people = new Set();
  people.add('Wes');
  people.add('Snickers');
  people.add('Kait');

  // to loop over set you must use for-of loop
  for (const person of  people) {
    console.log(person);
  }

  const students = new Set(['Wes', 'Kara', 'Tony']);
