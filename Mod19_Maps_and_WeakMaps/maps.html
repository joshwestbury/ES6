<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>

  //Maps are to objects what Sets are to arrays

  const dogs = new Map();

  //.set() method is used to add to the object
  //.has() takes the key and returns boolean if there is/isn't a value
  //.get() takes the key and returns the value
  //.delete()
  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  //you can iterate over maps in two ways
    // 1. for Each()

  dogs.forEach((val, key) => console.log(val, key));

    // 2. for of loop
  for (const [key, val] of dogs) {
    console.log(key, val);
  }

</script>
</body>
</html>
