<html>
<head>
        <meta charset="UTF-8">
        <title>More Arrows</title>
</head>
<body>
<script>
        const race = '100m Dash';
        const winners = ['Hunder Gath', 'Singa Song', 'Imda Bos'];

        //write a function that converts this data into an object
        /*this is an example of an implicit return with an object literal.
        Note that when you want to return an object using an implicit return, you must wrap the object brackets in parentheses.*/

        const win = winners.map((winner, i) => ({name: winner, race: race, place: i + 1})); // if we don't include +1 the 'place' will be 0
        console.table(win);

        //__________________________

        ages = [4,53, 65, 34, 87, 24, 15];

        //filter for people who are older than 60.

        const old = ages.filter(age => age >= 60);
        //if age >= 60 the function will return true and that age will be put back into the array named 'old'.

        console.log(old)
        // >>>[65, 87]
</script>
</body>
</html>
