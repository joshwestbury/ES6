  const people = Array.from(document.querySelectorAll('.people p'));

//how do we delete the object with the text value 'you are so dumb' from the 'comments' array?
  const comments = [
    { id: 209384, text: 'I love your dog!' },
    { id: 523423, text: 'Cuuute! 🐐' },
    { id: 632429, text: 'You are so dumb' },
    { id: 192834, text: 'Nice work on this wes!' },
  ];

  //first we must locate where the object we want to delete is within the array
    //we do this by assigning the id to an array and then using findIndex to find the index of the array
  const id = 632429;
  const commentIndex = comments.findIndex(comment => comment.id === id);

  //now we create a new array that will include everything up to the dumb comment and everthing after it.
    //so we slice
  const newComments = [...comments.slice(0,commentIndex), ...comments.slice(commentIndex + 1)];
  console.log(newComments);

</script>
