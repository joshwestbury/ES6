<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Literal Upgrades</title>
</head>
<body>
<script>
  const first = 'snickers';
  const last = 'bos';
  const age = 2;
  const breed = 'King Charles Cav';

  //if the object value is the exact same name as the variable name, there is no need to supply the value name - e.g dog.last, dog.age, dog. breed
  const dog = {
    firstName: first,
    last,
    age,
    breed,
    pals: ['Hugo', 'Sunny']
  };
  console.log(dog);


  //there is no need to supply the word 'function' or a colon when defining methods within an object. NOTE best practice is not to use an arrow function with object methods.
  const modal = {
    //create: function() {},
    create(selector) {

    },
    //open: function() {},
    open(content) {

    },
    //close: function() {},
    close(goodbye) {

    }
  }

  function invertColor(color) {
      return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1),16)).toString(16)).slice(-6);
  }

  const key = 'pocketColor';
  const value = '#ffc600';

  const tShirt = {
    [key]: value,
    [`${key}Opposite`]: invertColor(value)
  };



  const keys = ['size', 'color', 'weight'];
  const values = ['medium', 'red', 100];

  const shirt = {
    [keys.shift()]: values.shift(), //size: medium,
    [keys.shift()]: values.shift(), //color: red,
    [keys.shift()]: values.shift(), //weight: 100
  }
  console.log(shirt);


</script>
</body>
</html>
